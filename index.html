<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
<h1>Welcome to My Joke API</h1>
<div class="div">
<p id="para">When the window fell into the incinerator, it was a pane in the ash to retrieve.
</p>


</div>
<button id="b1">Next</button>




    </div>
    <script>

const b1=document.getElementById('b1');
const para=document.getElementById('para');
id=1
async function myfun(){
  try{
var res=await fetch('data.json')
var data=await res.json();
para.innerHTML=data[id].joke;
id++

}



catch(err){
  console.log(err)

}
}
b1.addEventListener('click',myfun)

    </script>
    
</body>
</html>
